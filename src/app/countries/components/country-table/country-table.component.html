<div *ngIf="countries.length === 0; else table " class="alert alert-warning tetx-center">
  La busqueda no arrojo ning√∫n resultado
</div>

<ng-template #table>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th>Lado del conductor</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let country of countries; let i = index">
      <td> {{ i +1 }} </td>
      <td>
        <img [src]="country.flags.svg" [alt]="country.name.nativeName" />
      </td>
      <td> {{ country.name.official }}</td>
      <td> {{ country.capital }} </td>
      <td> {{ country.population | number}} </td>
      <td> {{ country.car.side | titlecase}}  <td>
      <td>
        <a [routerLink]="['/countries/by', country.cca3 ]">Info</a>
      </td>
    </tr>

  </table>

</ng-template>
